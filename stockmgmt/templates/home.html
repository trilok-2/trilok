/* ---------------------------------
    Offset Canvas Menu Style
------------------------------------*/
.offset-menu {
	position: fixed;
	height: 100vh;
	top: 0;
	z-index: 9999999;
	opacity: 0;
	visibility: hidden;
	right: -30%;
	-webkit-transition: all .5s ease-in-out;
	transition: all .5s ease-in-out;
	background-color: #001659;
	-webkit-box-shadow: 0 13px 35px -12px rgba(35, 35, 35, 0.15);
	box-shadow: 0 13px 35px -12px rgba(35, 35, 35, 0.15);
}
.offset-menu.show {
	opacity: 1;
	visibility: visible;
	right: 0;
}
.offset-menu .offset-menu-wrapper {
	width: 360px;
	padding: 80px 30px;
}
.offset-menu .theme-btn {
	border-radius: 50px;
	padding: 20px 45px;
	font-weight: 500;
	margin-top: 40px;
}
.offset-menu .offset-menu-section {
	margin-top: 40px;
}
.offset-menu .offset-menu-section h3, .offset-menu .offset-menu-section h4, .offset-menu .offset-menu-section h5 {
	line-height: 1;
	margin-bottom: 20px;
}
.offset-menu .offset-menu-section a {
	margin-bottom: 10px;
}
.offset-menu .offset-menu-section ul li {
	margin-bottom: 5px;
}
.offset-menu .offset-menu-section ul li span {
	margin-right: 10px;
}
.offset-menu #offset-menu-close-btn {
	position: fixed;
	right: 30px;
	font-size: 28px;
	-webkit-transform: rotate(45deg);
	transform: rotate(45deg);
	color: #fff;
	cursor: pointer;
	-webkit-transition: all .2s ease-in-out;
	transition: all .2s ease-in-out;
	z-index: 9;
	top: 20px;
}
.offset-menu #offset-menu-close-btn:hover {
	color: #ff5e14;
}
.offset-menu .offset-menu-footer {
	margin-top: 35px;
}
.offset-menu .offset-menu-social-icon a {
	font-size: 16px;
	background: #001659;
	display: inline-block;
	border-radius: 50%;

	margin-right: 5px;
}

	left: 0;
	top: 0;
	width: 100%;
	z-index: 999999999;
}
.preloader .animation-preloader {
	z-index: 1000;
}
.preloader .animation-preloader .spinner {
	-webkit-animation: spinner 1s infinite linear;
	animation: spinner 1s infinite linear;
	border-radius: 50%;
	border: 3px solid rgba(0, 0, 0, 0.2);
	border-top-color: #febc35;
	height: 9em;
	margin: 0 auto 3.5em auto;
	width: 9em;
}
.preloader .animation-preloader .txt-loading {
	font: bold 5em "Poppins", sans-serif, sans-serif;
	text-align: center;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media (max-width: 500px) {
.preloader .animation-preloader .txt-loading {
	font-size: 3em;
}
}
.preloader .animation-preloader .txt-loading .letters-loading {
	color: #f8b81d
  ;
	position: relative;
}
.preloader .animation-preloader .txt-loading .letters-loading:before {
	-webkit-animation: letters-loading 4s infinite;
	animation: letters-loading 4s infinite;
	color: #ffc94d
  ;
	content: attr(data-text-preloader);
	left: 0;
	opacity: 0;
	font-family: "Poppins", sans-serif;
	position: absolute;
	top: -3px;
	-webkit-transform: rotateY(-90deg);
	transform: rotateY(-90deg);
}
.preloader .animation-preloader .txt-loading .letters-loading:nth-child(2):before {
	-webkit-animation-delay: 0.2s;
	animation-delay: 0.2s;
}
.preloader .animation-preloader .txt-loading .letters-loading:nth-child(3):before {
	-webkit-animation-delay: 0.4s;
	animation-delay: 0.4s;
}
.preloader .animation-preloader .txt-loading .letters-loading:nth-child(4):before {
	-webkit-animation-delay: 0.6s;
	animation-delay: 0.6s;
}
.preloader .animation-preloader .txt-loading .letters-loading:nth-child(5):before {
	-webkit-animation-delay: 0.8s;
	animation-delay: 0.8s;
}
.preloader .animation-preloader .txt-loading .letters-loading:nth-child(6):before {
	-webkit-animation-delay: 1s;
	animation-delay: 1s;
}
.preloader .animation-preloader .txt-loading .letters-loading:nth-child(7):before {
	-webkit-animation-delay: 1.2s;
	animation-delay: 1.2s;
}
.preloader .animation-preloader .txt-loading .letters-loading:nth-child(8):before {
	-webkit-animation-delay: 1.4s;
	animation-delay: 1.4s;
}
.preloader.dark .animation-preloader .spinner {
	border-color: #001659;
	border-top-color: #fff;
}
.preloader.dark .animation-preloader .txt-loading .letters-loading {
	color: #ff5e14;
}
.preloader.dark .animation-preloader .txt-loading .letters-loading:before {
	color: #ff5e14;
}
.preloader p {
	font-size: 14px;
	font-weight: 500;
	text-transform: uppercase;
	letter-spacing: 8px;
	color: #001659;
}
.preloader .loader {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	font-size: 0;
	z-index: 1;
	pointer-events: none;
}
.preloader .loader .row {
	height: 100%;
}
.preloader .loader .loader-section {
	padding: 0px;
}
.preloader .loader .loader-section .bg {
	background-color: #FFF;
	height: 100%;
	left: 0;
	width: 100%;
	-webkit-transition: all 800ms cubic-bezier(0.77, 0, 0.175, 1);
	transition: all 800ms cubic-bezier(0.77, 0, 0.175, 1);
}
.preloader .loader.dark_bg .loader-section .bg {
	background: #efc94c;
}
.preloader.loaded .animation-preloader {
	opacity: 0;
	-webkit-transition: 0.3s ease-out;
	transition: 0.3s ease-out;
}
.preloader.loaded .loader-section .bg {
	width: 0;
	-webkit-transition: 0.7s 0.3s allcubic-bezier(0.1, 0.1, 0.1, 1);
	transition: 0.7s 0.3s allcubic-bezier(0.1, 0.1, 0.1, 1);
}
 @-webkit-keyframes spinner {
 to {
 -webkit-transform: rotateZ(360deg);
 transform: rotateZ(360deg);
}
}
 @keyframes spinner {
 to {
 -webkit-transform: rotateZ(360deg);
 transform: rotateZ(360deg);
}
}
 @-webkit-keyframes letters-loading {
 0%, 75%, 100% {
 opacity: 0;
 -webkit-transform: rotateY(-90deg);
 transform: rotateY(-90deg);
}
 25%, 50% {
 opacity: 1;
 -webkit-transform: rotateY(0deg);
 transform: rotateY(0deg);
}
}

 0%, 75%, 100% {
 opacity: 0;

}
 25%, 50% {

}
